<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Perfilados Rosario — REEMPLAZAR_NOMBRE_NEGOCIO</title>
<meta name="description" content="Centro de estética Perfilados Rosario — by REEMPLAZAR_PROPIETARIA" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root{
--accent:#000000; /* negro */
--dark:#111111;
--muted:#666666;
--card:#ffffff;
--glass: rgba(255,255,255,0.9);
font-family: 'Montserrat', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
}
*{box-sizing:border-box}
body{margin:0;background:#fdfdfd;color:var(--dark);-webkit-font-smoothing:antialiased}
header{display:flex;align-items:center;justify-content:space-between;padding:18px 28px;background:linear-gradient(180deg,rgba(255,255,255,0.95),rgba(245,245,245,0.9));backdrop-filter:blur(6px);position:sticky;top:0;z-index:50;border-bottom:1px solid #eee}
.brand{display:flex;align-items:center;gap:12px}
.brand img{width:52px;height:52px;object-fit:cover;border-radius:10px;filter:grayscale(100%)}
.brand h1{font-size:18px;margin:0}
.nav{display:flex;gap:14px;align-items:center}
.btn{padding:10px 14px;border-radius:12px;background:var(--accent);color:#fff;text-decoration:none;font-weight:600;transition:0.2s}
.btn:hover{opacity:0.8}


/* Hero */
.hero{display:grid;grid-template-columns:1fr;align-items:center;padding:56px 20px;gap:24px}
.hero-inner{max-width:1100px;margin:0 auto;display:grid;grid-template-columns:1fr 420px;gap:32px;align-items:center}
.hero-card{background:var(--glass);padding:28px;border-radius:18px;box-shadow:0 8px 30px rgba(16,32,39,0.06)}
.hero h2{margin:0 0 8px 0;font-size:34px}
.hero p{margin:0 0 18px 0;color:var(--muted)}
.contact-small{display:flex;gap:10px;flex-wrap:wrap}
.pill{padding:8px 12px;border-radius:12px;background:#fff;border:1px solid #ccc;font-weight:600}


/* Services */
.services{max-width:1100px;margin:36px auto;padding:0 20px}
.services-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}
.service{background:var(--card);border-radius:14px;padding:14px;box-shadow:0 6px 18px rgba(0,0,0,0.05);text-align:center}
.service img{width:100%;height:150px;object-fit:cover;border-radius:10px;filter:grayscale(100%)}
.service h3{margin:12px 0 6px}


/* Gallery */
.gallery{max-width:1100px;margin:36px auto;padding:0 20px}
.gallery-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px}
.gallery img{width:100%;height:160px;object-fit:cover;border-radius:10px;filter:grayscale(100%)}


/* Contact */
.contact-section{background:linear-gradient(90deg,#f7f7f7,#ffffff);padding:28px;border-radius:14px;margin:36px 20px}
.contact-grid{display:grid;grid-template-columns:1fr 320px;gap:24px;max-width:1100px;margin:0 auto}
form input,form textarea{width:100%;padding:12px;border-radius:10px;border:1px solid #ccc;margin-bottom:12px}
form button{padding:12px 16px;border-radius:10px;border:0;background:var(--dark);color:#fff;font-weight:700}


footer{padding:24px 20px;text-align:center;color:var(--muted);border-top:1px solid #eee}
.socials{display:flex;gap:10px;justify-content:center}


@media (max-width:880px){
.hero-inner{grid-template-columns:1fr}
.contact-grid{grid-template-columns:1fr}
}
</style>
</head>
</html>
